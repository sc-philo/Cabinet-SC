<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Accès — Cabinet Sarah Cohen</title>
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Néogothique minimal + emblème heptagramme */
    :root{
      --bg:#0a0a0a;     /* noir mat */
      --ink:#eceae4;    /* ivoire doux */
      --muted:#a6a39b;  /* texte secondaire */
      --line:#232220;   /* filet sombre */
      --bord:#7b1323;   /* bordeaux net */
      --stone:#101010;  /* pierre foncée */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      display:grid; place-items:center; padding:28px;
    }
    .wrap{
      width:min(620px, 92vw);
      border:1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(255,255,255,.01), rgba(0,0,0,.06)),
        repeating-linear-gradient(90deg, rgba(255,255,255,.02) 0 1px, transparent 1px 3px),
        var(--stone);
      padding:28px 22px 24px;
    }
    .emblem{
      display:flex; align-items:center; justify-content:center;
      padding:10px 0 6px; border-bottom:1px solid var(--line);
      margin-bottom:14px;
    }
    .emblem img{
      width:min(160px, 40vw);
      opacity:.9; filter:contrast(1.05);
    }
    header{ text-align:center; text-transform:uppercase; letter-spacing:.14em; font-size:.74rem; color:var(--muted); }
    h1{ margin:10px 0 4px; font-size:1.36rem; font-weight:600; text-align:center; }
    p.lead{ margin:0 0 18px; color:var(--muted); font-size:.95rem; text-align:center; }
    .rule{ height:1px; background:var(--line); margin:12px 0 16px; }
    label{ display:block; margin-top:6px; font-size:.78rem; letter-spacing:.08em; text-transform:uppercase; color:#d9d6cf; }
    input[type="password"]{
      width:100%; margin-top:6px; padding:12px 14px;
      background:transparent; color:var(--ink);
      border:1px solid var(--line);
      outline:none; font-size:1rem;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    input[type="password"]:focus{
      border-color:var(--bord);
      box-shadow: 0 0 0 2px rgba(123,19,35,.18);
    }
    .row{ display:flex; gap:10px; margin-top:12px }
    button{
      flex:1; padding:12px 14px; border:1px solid var(--line);
      background:transparent; color:var(--ink);
      text-transform:uppercase; letter-spacing:.08em; font-weight:600;
      cursor:pointer; transition: color .15s, border-color .15s;
    }
    button:hover{ color:#fff; border-color:var(--bord); }
    .err{ display:none; margin-top:10px; color:#ff6b6b; font-size:.9rem; }
    footer{ margin-top:16px; font-size:.8rem; color:var(--muted); display:flex; justify-content:space-between; align-items:center; }
    a.min{ color:var(--muted); text-decoration:none; border-bottom:1px solid var(--line); }
    a.min:hover{ color:#fff; border-color:var(--bord); }
  </style>
</head>
<body>
  <main class="wrap" role="region" aria-label="Accès réservé">
    <div class="emblem">
      <!-- IMPORTANT : le chemin suppose que l'image est dans /public/heptagramme-noir.png -->
      <img src="/heptagramme-noir.png" alt="Heptagramme" width="160" height="160">
    </div>
    <header>Cabinet Sarah Cohen</header>
    <h1>Accès réservé</h1>
    <p class="lead">Entrez le mot de passe pour continuer.</p>
    <div class="rule"></div>

    <label for="pwd">Mot de passe</label>
    <input id="pwd" type="password" placeholder="••••••••" autocomplete="off">

    <div class="row">
      <button id="enter" type="button">Entrer</button>
      <button type="button" onclick="window.location.href='/'">Annuler</button>
    </div>
    <div id="err" class="err">Mot de passe incorrect.</div>

    <footer>
      <span>© Sarah Cohen</span>
      <a class="min" href="/secret-login.html">Revenir</a>
    </footer>
  </main>

  <script>
    // Mot de passe insensible à la casse
    const PASSWORD = "vitruve";
    const pwd = document.getElementById('pwd');
    const btn = document.getElementById('enter');
    const err = document.getElementById('err');

    function go(){
      const ok = (pwd.value||'').trim().toLowerCase() === PASSWORD.toLowerCase();
      if(ok){
        window.location.href = "/zone_secrete/index.html";
      }else{
        err.style.display = 'block';
        pwd.value = ''; pwd.focus();
      }
    }
    btn.addEventListener('click', go);
    pwd.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); go(); }});
    setTimeout(()=>{ try{ pwd.focus(); }catch(e){} }, 60);
  </script>
</body>
</html>
