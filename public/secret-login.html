<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Accès privé</title>
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root { color-scheme: light dark; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
         display:flex;min-height:100dvh;align-items:center;justify-content:center;margin:0;background:#111;color:#eee}
    .box{width:min(420px,92vw);background:#1b1b1b;border-radius:14px;padding:24px 20px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{font-size:1.25rem;margin:0 0 8px}
    p{margin:0 0 14px;color:#cfcfcf}
    input,button{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #2c2c2c}
    input{background:#141414;color:#f0f0f0}
    button{margin-top:10px;background:#2d2d2d;color:#fff;cursor:pointer;font-weight:600;border:none}
    button:hover{filter:brightness(1.1)}
    .err{margin-top:10px;color:#ff6b6b;display:none}
  </style>
</head>
<body>
  <div class="box">
    <h1>Accès privé</h1>
    <p>Entrez le mot de passe pour accéder à la page réservée.</p>
    <input type="password" id="pwd" placeholder="Mot de passe" autocomplete="off" />
    <button id="go" type="button">Entrer</button>
    <div id="err" class="err">Mot de passe incorrect.</div>
  </div>

  <script>
    const PASSWORD = "vitruve"; // insensible à la casse
    const pwd = document.getElementById('pwd');
    const err = document.getElementById('err');
    const go  = document.getElementById('go');

    function tryLogin(){
      const ok = (pwd.value||'').trim().toLowerCase() === PASSWORD.toLowerCase();
      if(ok){
        window.location.href = "/zone_secrete/index.html";
      }else{
        err.style.display = 'block';
        pwd.value = '';
        pwd.focus();
      }
    }

    // clic bouton
    go.addEventListener('click', tryLogin);
    // touche Entrée
    pwd.addEventListener('keydown', (e)=>{ if(e.key === 'Enter'){ e.preventDefault(); tryLogin(); }});
  </script>
</body>
</html>
