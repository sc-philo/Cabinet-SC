<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Accès réservé</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; background-color: #111; color: white; }
  input { padding: 10px; font-size: 16px; margin-top: 20px; }
  button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
</style>
</head>
<body>
<h1>Zone protégée</h1>
<p>Veuillez entrer le mot de passe :</p>
<input type="password" id="password" placeholder="Mot de passe">
<button onclick="checkPassword()">Entrer</button>

<script>
function checkPassword() {
    const pwd = document.getElementById('password').value;
    if (pwd === "Vitruve") {
        window.location.href = "secret/index.html";
    } else {
        alert("Mot de passe incorrect.");
    }
}
</script>
</body>
</html>
